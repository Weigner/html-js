<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora html - js</title>
        <script src="js/Calculadora.js"></script>
    </head>

    <body>

        <input type="text" id="resultado" value="0" style="width: 70px;">
        <br>
        <input type="button" id="valor1" value="1">
        <input type="button" id="valor2" value="2">
        <input type="button" id="valor3" value="3"> 
        <br>
        <input type="button" id="valor4" value="4">
        <input type="button" id="valor5" value="5">
        <input type="button" id="valor6" value="6">
        <br>
        <input type="button" id="valor7" value="7">
        <input type="button" id="valor8" value="8">
        <input type="button" id="valor9" value="9">
        <br>
        <input type="button" id="c" value="c">
        <input type="button" id="valor0" value="0">
        <br>
        <input type="button" id="soma" value="+">
        <input type="button" id="sub" value="-">
        <input type="button" id="=" value="=">


    </body>
</html>
